<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/showqr.css') }}">
</head>

<body>
    <div class="container">
        <img id="qr" src="data:image/jpeg;base64, {{img}}" alt="QR Code">
        <div class="row">
            <button id="save" class="button btn-save">
                <i class="fa-solid fa-download"></i> Save QR Code
            </button>
            <button id="generate" class="button btn-generate">Generate New QR</button>
            <button id="scanner" class="button btn-generate">Go to Scanner</button>
        </div>
    </div>

    <script>
        document.getElementById("generate").addEventListener("click", () => {
            location.href = "/home";
        });

        document.getElementById("scanner").addEventListener("click", () => {
            location.href = "/scanner"; // Redirect to the scanner page
        });

        document.getElementById("save").addEventListener("click", () => {
            const link = document.createElement('a');
            link.download = "qr.png";
            link.href = document.getElementById("qr").src;
            link.click();
        });
    </script>
</body>

</html>
